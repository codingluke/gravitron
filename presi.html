# Projekt - EMM

## Gravitron

Robert Kasseck (543583), Richard Remus(542820), Lukas Hodel(545881)
---

# Ziel
Implementierung eines Mehrspieler-Weltraum-Shooters (Gravitron) in C++.

---

# Basic Features
- Objekte verfügen über eine Gravitation relativ zu ihrer Masse.
- Das Spiel soll über das Netzwerk im Multiplayer spielbar sein, wobei ein spieler der Host ist.
- Es soll eine KI mit 3 Schwierigkeitsstufen beinhalten.
- Für jeden Spieler wird eine lokale Spielstatistik erstellt.

---

# Gameplay

## Spielfeld
Das Spielfeld ist die Oberfläche einer Kugel (Sonnensystem). Jeder Spieler steuert sein eigenes Schiff und bewegt sich __auf__ der Kugel. 

---

# Gameplay

## Spielmodus
Es handelt sich um ein klassisches Deathmatch, d.h. jeder Spieler erzielt Punkte durch das abschiessen gegnerischer Schiffe.
Wer auf diese Weise eine vorher definierte Punktzahl erreicht, gewinnt und das Spiel wird beendet. 

---

# Gameplay
## Gravitationssystem
Alle im Spielfeld befindlichen Objekte (Raumschiffe, Planeten, Schwarze Löcher...) besitzen eine Gravitation relativ zu ihrer Masse. Diese beeinflusst die Flugbahn von Geschossen und Schiffen.

Die Nicht-Spieler-Objekte sollen sich zunächst nicht gegenseitig beeinflussen.

---

# Gameplay
## Nicht-Spieler-Objekte
- Planeten
- Schwarze Löcher
- Schrott
- Asteroiden

---

# Gameplay
## Kollisionen
Es wird für alle möglichen Kollisionen eine eine spezifische Behandlung
definiert. 

Beispielsweise führt die Kollision mit einem Planeten zur zerstörung des Schiffes, das Rammen eines Asteroiden jedoch nur zur Beschädigung des Schiffes.

---

# Gameplay
## PowerUps
Das Raumschiff eines abgeschossenen Spielers wird zu einem PowerUp, welches von allen Spielern aufgesammelt werden kann. Je nach Stärke des abgeschossenen Spielers wird die Effizienz des PowerUps bestimmt. Die Art wird zufällig bestimmt.

### Mögliche Arten von PowerUps:
- Waffen
- Rüstung
- Effekte (Unsichbarkeit, Masse eines Schiffes erhöhen, Steuerung invertieren)
